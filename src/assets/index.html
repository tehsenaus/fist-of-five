/**
 * Reassign variables to our theme
 */
:root {
    --gray-dark: #2D2D37;
    --primary: #02BF67;
}
html, body {
    height: 100%;
    font-family: Consolas, "Courier New", Courier, monospace;
}

html {
    background-color: var(--gray-dark);
}

body {
    background-color: transparent;
    overflow: scroll;
}
body, pre {
    color: var(--light);
}

/**
 */
.btn {
    border-radius: 3px;
    margin: 0.125em;
}
.btn:hover {
    opacity: 0.6;
}
.btn-primary,
.btn-primary:hover,
.btn-primary:active,
.btn-primary:focus {
    background-color: var(--primary) !important;
    border-color: var(--primary) !important;
}
.badge {
    background-color: var(--primary);
}

.o-flex {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    width: 100%;
}
.o-flex--1 { flex: 1; }
.o-flex--2 { flex: 2; }
.o-flex--3 { flex: 3; }
.o-flex--4 { flex: 4; }

.m-b--xs { margin-bottom: 0.6vh; }
.m-b--sm { margin-bottom: 3vh; }
.m-b,
.m-b--rg { margin-bottom: 4vh; }
.m-b--md { margin-bottom: 6vh; }
.m-b--lg { margin-bottom: 12vh; }

/**
 */

#mount {}

.text--screen-title {
    font-family: "Andale Mono";
    letter-spacing: 0.075em;
}

.ui__lobby {
    text-align: center;
    width: 100%;
}

.ui__player {
    display: flex;
    width: 100%;
    flex: 1;
    max-width: 600px;
    margin: 0 auto;
}
.ui__player.phase-inputPasswords, .ui__player.phase-joinGame {
    position: absolute;
    top: 0;
    height: 50vh;
    align-items: default !important;
}
.ui__player.phase-inputPasswords .o-flex {
    align-items: default !important;
}
.input__screen {
    width: 100%;
    padding: 12px;
}
.input__screen input {
    width: 100%;
    font-size: 2em;
    border: 0;
    outline: 0;
    border-left: 2px solid var(--light);
    background-color: rgba(255, 255, 255, 0.16);
    color: var(--light);
    padding: 3px 12px;
    letter-spacing: 0.05em;
}
.input__screen input::placeholder {
    color: rgba(255, 255, 255, 0.4);
    font-weight: 300;
    font-style: italic;
}
.input__screen button {
    width: 100%;
    height: auto;
    font-size: 2em;
    font-weight: bold;
}

.ui__keypad {
    position: fixed;
    bottom: 10px;
    top: 50%;
    left: 0; right: 0;
    padding: 10px;
}
.ui__keypad table {
    width: 100%;
}

.host-controls {
    border: 2px dashed var(--light);
    padding-top: 0.5em;
}
</style>
